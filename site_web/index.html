<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--ADD Fonts-->
    <link rel="stylesheet" href="fonts/fontawesome-webfont.svg">
    <link rel="stylesheet" href="fonts/fontawesome-webfont.eot">
    <link rel="stylesheet" href="fonts/fontawesome-webfont.ttf">
    <link rel="stylesheet" href="fonts/fontawesome-webfont.woff">
    <link rel="stylesheet" href="fonts/fontawesome-webfont.woff2">
    <link rel="stylesheet" href="fonts/FontAwesome.otf">

    <title>Netflix</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="container_header">
            <!--Logo-->
            <div class="logo">
                <b>NETFLIX</b>
            </div>
            <!--End of Logo-->
            <!--Main Navigation-->
            <nav class="menu">
                <a href="#summary" class="no_underline hover-color-change">SUMMARY</a>
                <a href="#actors" class="no_underline hover-color-change">ACTORS</a>
                <a href="#trailer" class="no_underline hover-color-change">TRAILER</a>
                <a href="#additional_information" class="no_underline hover-color-change">ADDITIONAL INFORMATION</a>
                <a href="#other_proposals" class="no_underline hover-color-change">OTHER PROPOSALS</a>
            </nav>
            <!--End of Main Navigation-->
        </div>

        <!--Banner Content-->
        <div class="container_banner">
            <div class="main_nav">
                <div>
                    <h1 class="title">A<br> WIDE<br> SELECTION OF <br>FILMS</h1>
                </div>
                <div class="search_box">
                    <input type="text" class="search-box__input" placeholder="search your movie">
                </div>
            </div>

            <div class="image_banner">
                <img src="image/titanic.jpg" alt="image_banner" width="500px" height="auto">
            </div>
        </div>
        <!--End of Banner Content-->
    </header>
    <!--End of Header-->

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--End Bootstrap-->

</body>
</html>
