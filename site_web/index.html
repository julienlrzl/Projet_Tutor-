<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="container_header">
            <!--Logo-->
            <div class="logo">
                <b>NETFLIX</b>
            </div>
            <!--End of Logo-->
            <!--Main Navigation-->
            <nav class="menu">
                <a>SUMMARY</a>
                <a>ACTORS</a>
                <a>TRAILER</a>
                <a>ADDITIONAL INFORMATION</a>
                <a>OTHER PROPOSALS</a>
            </nav>
            <!--End of Main Navigation-->
        </div>

        <!--Banner Content-->
        <div class="container_banner">
            <div class="main_nav">
                <div>
                    <h1 class="title">A<br> WIDE<br> SELECTION OF <br>FILMS</h1>
                </div>
                <div class="search_box">
                    <input type="text" class="search-box__input" placeholder="search your movie">
                </div>
            </div>

            <div class="image_banner">
                <img src="image/titanic.jpg" alt="image_banner" width="500px" height="auto">
            </div>
        </div>
        <!--End of Banner Content-->
    </header>
    <!--End of Header-->

</body>
</html>
